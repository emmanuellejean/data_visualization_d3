<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script src="http://d3js.org/d3.v3.min.js"></script>
  <script src="http://dimplejs.org/dist/dimple.v2.0.0.min.js"></script>
   
  <style>
     circle.dimple-series-1 {
           fill:red;
     }

     h2 {
          text-align: center;
     }
  </style>


    <script type="text/javascript">
      function draw(data) {

      /*
        D3.js setup code
      */

          "use strict";
          var margin = 75,
              width = 1400 - margin,
              height = 1000 - margin;
              
        debugger;   
          d3.select("body")
             .append("h2")
             .append("text")
             .text("Titanic") ;

          var svg = d3.select("body")
            .append("svg")
              .attr("width", width + margin)
              .attr("height", height + margin)
            .append('g')
                .attr('class','chart');

      /*
        Dimple.js Chart construction code
      */

          var myChart = new dimple.chart(svg, data);
          var x = myChart.addCategoryAxis("x", "None"); 
      /*
        I use Name as a way to count the number of person in the category Pclass/Survived
      */
          var y = myChart.addMeasureAxis("y", "Name");
         
          myChart.addSeries("none", dimple.plot.bar);
          debugger;
          myChart.draw();
        };
      </script>
  </head>
<body>
  <script type="text/javascript">
  /*
    Use D3 (not dimple.js) to load the TSV file
    and pass the contents of it to the draw function
    */
  d3.csv("titanic_data.csv", draw);
  </script>
</body>
</html>
